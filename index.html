<!DOCTYPE html>
<html lang="pt-br">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista de tarefas</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="main-atividade.css">
    </head>
</head>
<body>
    <header>
        <h1>LISTA DE TAREFAS</h1>
    </header>
    <div id="formulario">
    <form>
        <h2>Inserir nova tarefa</h2>
        <input type="text" id="tarefa-nova" required placeholder="Digite a tarefa" />
        <button type="submit">Adicionar</button>
        <button type="reset" id="botao-cancelar">Cancelar</button>
    </form>
    <ul id="lista-completa">
    </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="main-atividade.js"></script>
</body>
</html>
