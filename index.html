<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio - Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 4px dotted;
            padding: 10px;
            background-color: #C6ACB8;
            
        }
        form {
            padding: 8px;
            }

        .btn {
            width:200px;
            padding:5px;
            border: none;
            margin: 10px;
    }

    </style>
</head>
<body>
    <div class="row">
        <div class="form-group" >
            <h2>Dados pessoais</h2>
            <form>
            <label for="nome" class="form-label">Nome completo</label>
            <input type="text" class="form-control">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" id="email" name="email" class="form-control">
            <label for="telefone" class="form-label" >Telefone</label>
            <input type="text" id="telefone" name="telefone" class="form-control">
        </div><center>
        <button class="btn btn-primary" style="background-color: #BDD0D9;" type="submit">Enviar</button>
        <button class="btn btn-primary" style="background-color: #A7819A;" type="reset">Limpar</button>
        </center>
        </form>
    </div>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
