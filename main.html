<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - Dados</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    
</head>
<body>
    <header></header>
    
    <section id="formulario-contato">
        <div class="container">
            <h1>DADOS PESSOAIS</h1>
            <form>
                <div class="form-campo">
                    <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome">
                </div>
                <div class="form-campo">
                    <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf">
                </div>
                <div class="form-campo">
                    <label for="numero-telefone">Número de telefone</label>
                    <input type="tel" id="numero-telefone" name="numero-telefone">
                </div>
                <div class="form-campo">
                    <label for="e-mail">E-mail:</label>
                    <input type="email" id="e-mail" name="email">
                </div>
                <div class="form-campo">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep">
                </div>
                <div class="form-campo">
                    <label for="mensagem">Mensagem:</label> <br>
                    <textarea id="mensagem" name="mensagem"></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
    
    <footer>
        <div class="container container-flex">
            <p>2023 &copy; Jessica Sampaio - Todos os direitos reservados</p>

        </div>
    </footer>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
