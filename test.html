<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Project</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <!-- Carousel de Imagens -->
  <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="imagem1.jpg" class="d-block w-100" alt="Imagem 1">
      </div>
      <div class="carousel-item">
        <img src="imagem2.jpg" class="d-block w-100" alt="Imagem 2">
      </div>
      <div class="carousel-item">
        <img src="imagem3.jpg" class="d-block w-100" alt="Imagem 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Layout com Grid -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4 col-sm-6 mb-4">
        <div class="card">
          <img src="card-imagem1.jpg" class="card-img-top" alt="Imagem do Card 1">
          <div class="card-body">
            <h5 class="card-title">Card 1</h5>
            <p class="card-text">Conteúdo do Card 1.</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-sm-6 mb-4">
        <div class="card">
          <img src="card-imagem2.jpg" class="card-img-top" alt="Imagem do Card 2">
          <div class="card-body">
            <h5 class="card-title">Card 2</h5>
            <p class="card-text">Conteúdo do Card 2.</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-sm-6 mb-4">
        <div class="card">
          <img src="card-imagem3.jpg" class="card-img-top" alt="Imagem do Card 3">
          <div class="card-body">
            <h5 class="card-title">Card 3</h5>
            <p class="card-text">Conteúdo do Card 3.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (opcional, necessário para alguns componentes) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
